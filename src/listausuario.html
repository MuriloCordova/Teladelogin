<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Lista de usuários</title>
</head>
<body>
  
       <!-- Painel do login, centralizado, borda, cor, backgroud,  -->
       <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                    <div class="container text-center">
                        <div class="row row-cols-5">
                          <!--botão que abre o modal-->
                          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Editar</button>
                          <div class="col">Excluir</div>
                          <div class="col">Nome</div>
                          <div class="col">Email</div>
                          <div class="col">Telefone</div>                       
                      </div>   
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!--modal-->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Tela Edição</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Nome</label>
                  <input type="text" id="nome" name="nome" class="form-control form-control-lg" />             
                <div class="mb-3">

                  <label for="recipient-name" class="col-form-label">Sobrenome</label>
                  <input  id="text" name="sobrenome" class="form-control form-control-lg" />
                </div>
                <div class="mb-3">

                  <label for="recipient-name" class="col-form-label">Telefone</label>
                  <input type="text" id="sobrenome" name="sobrenome" class="form-control form-control-lg" />
                </div>
                <div class="mb-3">

                  <label for="recipient-name" class="col-form-label">Email</label>
                  <input type="text" id="sobrenome" name="sobrenome" class="form-control form-control-lg" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-primary">Salvar</button>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
