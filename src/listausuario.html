<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Lista de usu√°rios</title>
</head>
<body>
  
       <!-- Painel do login, centralizado, borda, cor, backgroud,  -->
       <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                    <div class="container text-center">
                        <div class="row row-cols-5">
                          <div class="col">Editar</div>
                          <div class="col">Excluir</div>
                          <div class="col">Nome</div>
                          <div class="col">Email</div>
                          <div class="col">Telefone</div>
                          <div class="col">
                            <div class="accordion" id="accordionExample">
                                <div class="accordion-item">
                                  <h2 class="accordion-header">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    </button>
                                  </h2>
                                  <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                       
                                        <section class="vh-100" style="background-color: #508bfc;">
                                            <div class="container py-5 h-100">
                                            <div class="row d-flex justify-content-center align-items-center h-100">
                                                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                                                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                                                    <div class="card-body p-5 text-center">

                                                    <!-- Campo nome -->
                                                    <div class="col-12">
                                                        <div class="form-floating mb-4">
                                                            <input type="nome" id="nome" name="nome" class="form-control form-control-lg" />
                                                            <label for="nome">Nome</label>
                                                        </div>
                                                    </div>
                                                    
                                                    <!-- Campo sobrenome -->
                                                    <div class="col-12">
                                                        <div class="form-floating mb-4">
                                                            <input type="sobrenome" id="sobrenome" name="sobrenome" class="form-control form-control-lg" />
                                                            <label for="sobrenome">Sobrenome</label>
                                                        </div>
                                                    </div>

                                                    <!-- Campo telefone -->
                                                    <div class="col-12">
                                                        <div class="form-floating mb-4">
                                                            <input type="telephone" id="telephone" name="telephone" class="form-control form-control-lg" />
                                                            <label for="telephone">Telefone</label>
                                                        </div>
                                                    </div>

                                                    <!-- Campo email -->
                                                    <div class="col-12">
                                                        <div class="form-floating mb-4">
                                                            <input type="email" id="email" name="email" class="form-control form-control-lg" />
                                                            <label for="email">E-mail</label>
                                                        </div>
                                                    </div>           
                                        
                                                    </div>
                                                </div>
                                                </div>
                                            </div>
                                            </div>
                                        </section>

                                    </div>
                                  </div>
                                </div>
                           </div>
                        </div>
                        <div class="col"><button type="button" class="btn-close" aria-label="Close"></button></div>

                      </div>   
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
