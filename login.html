<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
       <!-- Painel do login, centralizado, borda, cor, backgroud,  -->
       <section class="vh-100" style="background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQoj2-EgsmVf9pDhbPjWcRNQcFLwT8t_yP6PQ&usqp=CAU); background-repeat: no-repeat; background-size: 100%;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                  <h3 class="mb-5">Entrar</h3>                    
                 
                  <!-- Formulário de Login com Thymeleaf -->
                  <form action="yyyy" th:method="get">

                      <!-- Campo e-mail -->
                      <div class="col-12">
                          <div class="form-floating mb-4">
                              <input type="email" id="email" name="email" class="form-control form-control-lg" />
                              <label for="login">Login</label>
                          </div>
                      </div>

                      <!-- Campo senha -->
                      <div class="col-12">
                          <div class="form-floating mb-4">
                              <input type="password" id="senha" name="senha" class="form-control form-control-lg" />
                              <label for="senha">Senha</label>
                          </div>
                      </div>

                      <!-- Botão de confirmar -->
                      <div class="pt-1 mb-4">
                          <button class="btn btn-primary btn-lg btn-block col-12" type="submit">Login</button>
                      </div>

                  </form>               

                  <p class="small mb-5 pb-lg-2">Esqueceu a senha?<a class="text-muted" href="yyyy">Clique aqui!</a></p>            
                  
                  <hr class="my-4">
                  
                  <p class="small mb-5 pb-lg-2">Não possui uma conta?<a class="text-muted" href="yyyy">Clique aqui!</a></p>            
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>    
</body>
</html>
